<div class="carousel">
  <div *ngFor="let slide of slides; let i = index">		
		<a *ngIf="slide.link" 
				class="carousel-slide"
				[href]="slide.link"
				[style.display]="i == currentSlide ? 'block' : 'none'">
			<app-slide
				[src]="slide.src"
				[name]="slide.name"
				[desc]="slide.desc"
				[index]="i"
			></app-slide>
		</a>
		<div *ngIf="!slide.link" 
				class="carousel-slide"
				[style.display]="i == currentSlide ? 'block' : 'none'">
			<app-slide
				[src]="slide.src"
				[name]="slide.name"
				[desc]="slide.desc"
				[index]="i"
			></app-slide>
		</div>
  </div>

  <!-- controls -->
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>
